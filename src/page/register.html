<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun - EcoWaste Connect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/sampah_kita.css">
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
    }

    .font-lora {
      font-family: 'Lora', serif;
    }

    .form-input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    /* Notification Styles */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
      max-width: 400px;
    }

    .notification.success {
      background-color: #10b981;
      color: white;
    }

    .notification.error {
      background-color: #ef4444;
      color: white;
    }

    .notification.info {
      background-color: #3b82f6;
      color: white;
    }

    .notification i {
      font-size: 1.25rem;
    }

    .notification-close {
      margin-left: auto;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .notification-close:hover {
      opacity: 1;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }

    .notification.slide-out {
      animation: slideOut 0.3s ease-out forwards;
    }

    .btn-loading {
      position: relative;
      pointer-events: none;
      opacity: 0.7;
    }

    .btn-loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="min-h-screen flex items-center justify-center px-4 py-6">
    <div class="grid md:grid-cols-2 max-w-6xl w-full bg-white shadow-2xl rounded-2xl overflow-hidden">
      <div class="relative hidden md:block">
        <img
          src="https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=800"
          alt="Recycling process" class="absolute inset-0 w-full h-full object-cover" />
        <div class="absolute inset-0 bg-green-800/30"></div>
        <div class="relative p-12 flex flex-col justify-end h-full text-white">
          <h1 class="font-lora text-4xl font-bold leading-tight">
            Bergabunglah dengan Komunitas Pahlawan Lingkungan.
          </h1>
          <p class="mt-4 text-green-200">
            Satu akun, satu langkah lebih dekat menuju Indonesia yang lebih
            bersih.
          </p>
        </div>
      </div>
      

      <div class="p-8 md:p-12">
        <a href="../../index.html" class="flex items-center gap-2 mb-8">
          <div
            class="w-10 h-10 bg-gradient-to-br from-green-500 to-green-700 rounded-lg flex items-center justify-center">
            <i class="fas fa-leaf text-white"></i>
          </div>
          <span class="text-2xl font-bold text-green-700">EcoWaste</span>
        </a>

        <h2 class="text-3xl font-bold text-gray-800 mb-2">Buat Akun Baru</h2>
        <p class="text-gray-500 mb-8">
          Mari kita mulai perjalanan hijau Anda.
        </p>

        <form id="signupForm" class="space-y-6">
          <div>
            <label for="fullname" class="block font-semibold text-gray-700 mb-2">Nama Lengkap</label>
            <div class="relative">
              <i class="fas fa-user form-input-icon"></i>
              <input type="text" id="fullname" placeholder="Masukan Nama Lengkap"
                class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none" />
            </div>
          </div>
          <div>
            <label for="email" class="block font-semibold text-gray-700 mb-2">Alamat Email</label>
            <div class="relative">
              <i class="fas fa-envelope form-input-icon"></i>
              <input type="email" id="email" placeholder="contoh@email.com"
                class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none" />
            </div>
          </div>
          <div>
            <label for="password" class="block font-semibold text-gray-700 mb-2">Password</label>
            <div class="relative">
              <i class="fas fa-lock form-input-icon"></i>
              <input type="password" id="password" placeholder="••••••••"
                class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none" />
            </div>
          </div>
          <button type="submit" id="submitBtn"
            class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-semibold text-lg shadow-md hover:shadow-lg transform hover:-translate-y-1">
            Daftar
          </button>
        </form>

        <p class="text-center mt-8 text-gray-600">
          Sudah punya akun?
          <a href="login.html" class="text-green-600 font-semibold hover:underline">Masuk di sini</a>
        </p>
      </div>
    </div>
  </div>
  <script>
    function showNotification(message, type = 'info') {
      const existing = document.querySelector('.notification');
      if (existing) {
        existing.remove();
      }

  
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;

      let icon = 'fa-info-circle';
      if (type === 'success') icon = 'fa-check-circle';
      if (type === 'error') icon = 'fa-exclamation-circle';
      
      notification.innerHTML = `
        <i class="fas ${icon}"></i>
        <span>${message}</span>
        <i class="fas fa-times notification-close"></i>
      `;
      document.body.appendChild(notification);

      notification.querySelector('.notification-close').addEventListener('click', () => {
        notification.classList.add('slide-out');
        setTimeout(() => notification.remove(), 300);
      });
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        if (notification.parentElement) {
          notification.classList.add('slide-out');
          setTimeout(() => notification.remove(), 300);
        }
      }, 5000);
    }

    // Email validation
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    const form = document.getElementById('signupForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data_form = {
        fullname: document.getElementById('fullname').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      // Validation
      if (!data_form.fullname || !data_form.email || !data_form.password) {
        showNotification('Semua field harus diisi!', 'error');
        return;
      }

      if (data_form.fullname.length < 3) {
        showNotification('Nama lengkap minimal 3 karakter!', 'error');
        return;
      }

      if (!isValidEmail(data_form.email)) {
        showNotification('Format email tidak valid!', 'error');
        return;
      }

      if (data_form.password.length < 6) {
        showNotification('Password minimal 6 karakter!', 'error');
        return;
      }
      submitBtn.classList.add('btn-loading');
      submitBtn.textContent = '';

      try {
        const response = await fetch('../../api/auth_signup.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data_form)
        });

        const resp = await response.json();
        console.log(resp);

        if (resp.status == "sukses") {
          showNotification(resp.message || 'Pendaftaran berhasil! Mengalihkan ke halaman login...', 'success');
          setTimeout(() => {
            window.location.href = "login";
          }, 1500);
        } else {
          showNotification(resp.message || 'Pendaftaran gagal. Silakan coba lagi.', 'error');
          submitBtn.classList.remove('btn-loading');
          submitBtn.textContent = 'Daftar';
        }
      } catch (err) {
        console.error('Error:', err);
        showNotification('Terjadi kesalahan pada server. Silakan coba lagi.', 'error');
        submitBtn.classList.remove('btn-loading');
        submitBtn.textContent = 'Daftar';
      }
    });

    function check_session() {
      fetch("../../api/user_profile")
        .then(response => response.json())
        .then(data_profile => {
          if (data_profile.status == "sukses") {
            showNotification('Anda sudah login. Mengalihkan ke halaman utama...', 'info');
            setTimeout(() => {
              window.location.href = "../../index";
            }, 1000);
          }
        })
        .catch(err => {
          console.error('Session check error:', err);
        });
    }
    check_session();
  </script>
</body>

</html>
