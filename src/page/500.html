<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kesalahan Server - EcoWaste Connect</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', 'Segoe UI', sans-serif;
        background-color: #ffffff; /* Latar belakang putih bersih */
        color: #1f2937;
      }
      .font-lora {
        font-family: 'Lora', serif;
      }
    </style>
  </head>
  <body>
    <main class="min-h-screen flex items-center justify-center p-6">
      <div class="max-w-xl w-full text-center">
        <div class="mb-10 text-green-300 relative inline-block">
          <i
            class="fas fa-unlink text-8xl md:text-9xl transform -rotate-45"
          ></i>
          <i
            class="fas fa-cog text-3xl absolute -bottom-2 -right-4 text-green-200 animate-spin slow-spin"
            style="animation-duration: 5s"
          ></i>
          <i
            class="fas fa-cog text-xl absolute top-0 -left-4 text-green-200 animate-spin slow-spin"
            style="animation-duration: 7s"
          ></i>
        </div>

        <h1 class="font-lora text-3xl md:text-4xl font-bold text-gray-800">
          Internal server error
        </h1>

        <p class="mt-4 text-base md:text-lg text-gray-500">
          Sepertinya ada masalah di server kami. Silakan coba lagi nanti.
        </p>

        <div class="mt-10">
          <a
            href="/index.html"
            class="inline-flex items-center gap-2 px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition font-semibold shadow-md"
          >
            Kembali ke Situs
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
